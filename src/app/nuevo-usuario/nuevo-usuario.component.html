

<div class="container">

    <form [formGroup]="nuevoForm"  (ngSubmit)="$event">
            <div class="form-group">
                    <label for="exampleFormControlInput1">ID</label>
                    <input type="text" class="form-control"  placeholder="ID del usuario" formControlName="idUsuario" readonly>
            </div>
            <div class="form-group">
                    <label for="exampleFormControlInput1">Nombre Usuario</label>
                    <input type="text" class="form-control"  placeholder="Nombre" formControlName="nombreUsuario">
                </div>
                <div class="form-group row">
                    <div class="col">
                        <label for="exampleFormControlInput1">Email Usuario</label>
                        <input type="text" class="form-control"  placeholder="email" formControlName="emailUsuario">     
                    </div>
                    <div class="col">
                        <label for="exampleFormControlInput1">Telefono Usuario</label>
                        <input type="text" class="form-control"  placeholder="telefono" formControlName="telefono">     
                    </div>
                    
                </div>
                <br><br>
                <button type="submit" class="btn btn-primary" (click)="postForm(nuevoForm.value)">Guardar</button>
            
                <button type="button" class="btn btn-dark" (click)="salir()">Salir</button>
                
    </form>
